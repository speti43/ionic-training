<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Place Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ place.title }}</ion-card-title>
      <ion-card-subtitle
        >{{ place.price | currency }} / Night</ion-card-subtitle
      >
    </ion-card-header>
    <ion-img [src]="place.imageUrl"></ion-img>
    <ion-card-content>
      <p>{{ place.description }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button color="primary" margin (click)="onBookPlace()">Book</ion-button>
</ion-content>
